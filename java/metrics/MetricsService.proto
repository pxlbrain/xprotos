syntax = "proto3";
package ai.pixlbrain.backend;

import "metrics/MetricsObject.proto";

service MetricsService {
    rpc GetBestEpoch(MetricsRequest) returns (MetricsResponse) {};
    rpc GetAllEpochs(MetricsRequest) returns (MetricsResponse) {};
    rpc GetEpochFullMetrics(MetricsRequest) returns (MetricsResponse) {};
    rpc GetNEpochs(MetricsRequest) returns (MetricsResponse) {};
    rpc GetNProducts(MetricsRequest) returns (MetricsResponse) {};
};
