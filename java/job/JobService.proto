syntax  = "proto3";
package ai.pixlbrain.backend;

import "job/JobObject.proto";
import "inventory/Void.proto";

service BackendJobService {
  rpc GetJobs(JobSearchRequest) returns (Jobs) {};
  rpc GetJobById(JobId1) returns (Job1) {};
  rpc GetJobByClient(ClientId) returns (Job1) {};
  rpc CreateJob(Job1) returns (Job1) {};
  rpc UpdateJob(Job1) returns (Job1) {};
  rpc DeleteJob(JobId1) returns (Void) {};
}
