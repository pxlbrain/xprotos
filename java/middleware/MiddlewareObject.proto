syntax = "proto3";
package ai.pixlbrain.backend;

option java_multiple_files = true;
option java_package = "ai.pixlbrain.backend";

import "core/grpc_messages.proto";

message ConfigWrapper {
  string address = 1;
  string jsonConfig = 2;
  CommandType type = 3;
}

message LearningMode {
  string address = 1;
  bool mode = 2;
}