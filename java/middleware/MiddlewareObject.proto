syntax = "proto3";
package ai.pixlbrain.backend;

option java_multiple_files = true;
option java_package = "ai.pixlbrain.backend";

import "core/grpc_messages.proto";

message ConfigWrapper {
  string id = 1;
  string jsonConfig = 2;
  MessageType type = 3;
}

message LearningMode {
  string id = 1;
  bool mode = 2;
}

message DeviceMode {
  string id = 1;
  string mode = 2;
}

message ScanningRequest {
  string id = 1;
  string productId = 2;
  int32 seconds = 3;
}
