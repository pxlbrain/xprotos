syntax = "proto3";
package ai.pixlbrain.backend;

option java_multiple_files = true;
option java_package = "ai.pixlbrain.backend";

import "inventory/Void.proto";
import "inventory/InventoryObject.proto";
import "middleware/MiddlewareObject.proto";
import "pexternal-api/ApiObject.proto";

service MiddlewareService {
  rpc PushConfig (ConfigWrapper) returns (DeviceResponse) {
  };
  rpc ChangeDeviceMode (DeviceMode) returns (DeviceResponse) {
  };
  rpc StartScanning (ScanningRequest) returns (Void) {
  };
  rpc StartStreaming (ConfigWrapper) returns (stream DeviceResponse) {
  };
  rpc StopStreaming (ConfigWrapper) returns (Void) {
  };
  rpc GetDeviceConfigurations (DeviceId) returns (DeviceResponse) {
  };
  rpc CallExternalApi (PagedExternalRequest) returns (PagedExternalResponse) {
  };
  rpc IsDeviceConnected (DeviceId) returns (Boolean) {
  };
}
