syntax = "proto3";
package ai.pixlbrain.backend;

option java_multiple_files = true;
option java_package = "ai.pixlbrain.backend";

message Device {
  string id = 1;
  string description = 2;
  string productionDate = 3;
  string locationId = 4;
  string created = 5;
  string updated = 6;
  string deviceId = 7;
  string status = 8;
  string cameraLink = 9;
  string scoId = 10;
}

message DeviceId {
  string id = 1;
}

message Devices {
  repeated Device device = 1;
}

message Company {
  string id = 1;
  string name = 2;
  string address = 3;
  repeated Location locations = 4;
  repeated Region regions = 5;
  string created = 6;
  string updated = 7;
}

message Companies {
  repeated Company companies = 1;
}

message CompanyId {
  string id = 1;
}

message Location {
  string id = 1;
  string name = 2;
  string address = 3;
  string companyId = 4;
  string regionId = 5;
  repeated Device devices = 6;
  repeated SCO SCOs = 7;
  string created = 8;
  string updated = 9;
}

message Region {
  string id = 1;
  string name = 2;
  int64 companyId = 3;
  repeated Location locations= 4;
  string created = 5;
  string updated = 6;
}

message Regions {
  repeated Region regions = 1;
}

message RegionId {
  int32 id = 1;
}

message Locations {
  repeated Location locations = 1;
}

message LocationId {
  string id = 1;
}

message SCO {
  int64 id = 1;
  string created = 2;
  string updated = 3;
  string name = 4;
}

message SCOs {
  repeated SCO scos = 1;
}
