syntax = "proto3";
package ai.pixlbrain.backend;

option java_multiple_files = true;
option java_package = "ai.pixlbrain.backend";

import "product/Product.proto";

message Device {
    string id = 1;
    string description = 2;
    string productionDate = 3;
    string locationId = 4;
    string locationName = 5;
    string created = 6;
    string updated = 7;
    string status = 9;
    string cameraLink = 10;
    string scoId = 11;
    string scoName = 12;
    string jsonConfig = 13;
    bool learningMode = 14;
    string mac = 15;
    string name = 16;
    string deviceType = 17;
    string mode = 18;
    string uptime = 19;
    string capacity = 20;
    bool grpc = 21;
    bool ssh = 22;
    repeated EventScheduling scheduling = 23;
}


message DeviceId {
    string id = 1;
}

message Devices {
    repeated Device device = 1;
}

message Company {
    string id = 1;
    string name = 2;
    string address = 3;
    repeated Region regions = 4;
    string created = 5;
    string updated = 6;
    string displayName = 7;
    repeated Location locations = 8;
}

message Companies {
    repeated Company companies = 1;
}

message CompanyId {
    string id = 1;
}

message Location {
    string id = 1;
    string name = 2;
    string address = 3;
    string regionId = 4;
    string regionName = 5;
    repeated Device devices = 6;
    repeated SCO SCOs = 7;
    string created = 8;
    string updated = 9;
    string displayName = 10;
    string companyId = 11;
    string companyName = 12;
    string layout = 13;
}

message Region {
    string id = 1;
    string name = 2;
    string companyId = 3;
    repeated Location locations = 4;
    string created = 5;
    string updated = 6;
}

message Regions {
    repeated Region regions = 1;
}

message RegionId {
    string id = 1;
}

message RegionIds {
    repeated RegionId regionIds = 1;
}

message Locations {
    repeated Location locations = 1;
}

message LocationId {
    string id = 1;
}

message SCO {
    string id = 1;
    string created = 2;
    string updated = 3;
    string name = 4;
}

message SCOs {
    repeated SCO scos = 1;
}

message GRPCGetLocationRequest {
    string companyId = 1;
    string locationId = 2;
    repeated GRPCFilter filter = 3;
    GRPCPaging paging = 4;
    GRPCSorting sorting = 5;
}

message GRPCGetLocationResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated Location locations = 4;
}

message GRPCGetDeviceResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated Device devices = 4;
}

message DeviceConfig {
    string id = 1;
    string jsonConfig = 2;
}

message LearningModeRequest {
    string id = 1;
    bool mode = 2;
    bool isInitial = 3;
}

message CompaniesAndLocations {
    repeated CompanyAndLocations companyAndLocations = 1;
}

message CompanyAndLocations {
    string company = 1;
    repeated string locations = 2;
}

message DeployModelRequest {
    string modelId = 1;
    repeated string deviceIds = 2;
    string modelVersion = 3;
    string type = 4;
}

message ScheduleRequest {
    string deviceId = 1;
    string from = 2;
    string to = 3;
}

message CompanyIds {
    repeated string ids = 1;
}

message LocationName {
    string name = 1;
}

message DeviceType {
    repeated string types = 1;
}

message DeviceStatuses {
    repeated DeviceStatus statuses = 1;
}

message DeviceAlerts {
    repeated DeviceAlert alerts = 1;
}

message DeviceServices {
    repeated ServiceDevice services = 1;
}

message DeviceModels {
    repeated DeviceModel models = 1;
}

message DeviceHardware {
    string cpu = 1;
    string bandwidth = 2;
    string download = 3;
    string upload = 4;
    string deviceId = 5;
    string memoryUsed = 6;
    string memoryAvailable = 7;
    string memoryTotal = 8;
    string diskUsage = 9;
    string diskTotal = 10;
}

message DeviceStatus {
    string status = 1;
    string description = 2;
    string serviceName = 3;
    string deviceId = 4;
    string created = 5;
}

message DeviceAlert {
    string description = 1;
    string type = 2;
    string time = 3;
    string deviceId = 4;
}

message ServiceDevice {
    string id = 1;
    string name = 2;
    string version = 3;
    string size = 4;
    string activated = 5;
    string config = 6;
    string deviceId = 7;
}

message DeviceModel {
    string id = 1;
    string version = 2;
    string type = 3;
    string source = 4;
    bool active = 5;
    string activated = 6;
    string modelId = 7;
    string size = 8;
    string deviceId = 9;
    string path = 10;
}

message GRPCGetDeviceModelsRequest {
    string deviceId = 1;
    string type = 2;
    GRPCPaging paging = 3;
    GRPCSorting sorting = 4;
}

message GRPCDeviceModelResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated DeviceModel deviceModels = 4;
}

message DeviceConfiguration {
    string id = 1;
    string created = 2;
    string updated = 3;
    string username = 4;
    string deviceId = 5;
    bool active = 6;
    GRPCDeviceConfiguration configuration = 7;
    GRPCDeviceModeConfig modeConfiguration = 8;
}

message GRPCDeviceConfiguration {
    string mode = 1;
    string bucket = 2;
    string client = 3;
    string location = 4;
    string device = 5;
    string startTime = 6;
    string endTime = 7;
    repeated string resolution = 8;
    repeated GRPCDeviceSerials serials = 9;

}

message GRPCDeviceSerials {
    string cameraId = 1;
    string cameraLabel = 2;
    string cameraPosition = 3;
    string cameraType = 4;
    string ykush = 5;
}

message GRPCDeviceModeConfig {
    string classificationThreshold = 1;
    string detectionThreshold = 2;
    string fps = 3;
    string motionFilter = 4;
    string motionTimeout = 5;
    string uploadFormat = 6;
}

message DeviceProductList {
    string deviceId = 1;
    string version = 2;
    string source = 3;
    string id = 4;
    string created = 5;
    string updated = 6;
    bool active = 7;
}

message DeviceConfigurations {
    repeated DeviceConfiguration configurations = 1;
}

message DeviceProductLists {
    repeated DeviceProductList list = 1;
}

message LocationLayout {
    string id = 1;
    string image = 2;
}

message GrpcDeviceActivities {
    repeated GrpcDeviceActivity activities = 1;
}

message GrpcDeviceActivity {
    string created = 1;
    string log = 2;
    string user = 3;
    string action = 4;
}

message DeviceCamera {
    int64 id = 1;
    string created = 2;
    string updated = 3;
    string name = 4;
    CameraType type = 5;
    string deviceId = 6;
    string version = 7;
    string description = 8;
    string label = 9;
    string firmwareVersion = 10;
    string fps = 11;
    string movementFilter = 12;
    string capturingFormat = 13;
    string focus = 14;
    string startTime = 15;
    string endTime = 16;
    string resolution = 17;
}


message DeviceCameras {
    repeated DeviceCamera cameras = 1;
}

message CameraId {
    int64 cameraId = 1;
}

enum CameraType {
    FISHEYE = 0;
    NORMAL = 1;
}

message GRPCGetDeviceRequest {
    string deviceId = 1;
    string locationId = 2;
    repeated GRPCFilter filter = 3;
    GRPCPaging paging = 4;
    GRPCSorting sorting = 5;
    bool deployed = 6;
    string type = 7;
}

message GRPCDeviceCameraResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated DeviceCamera deviceCameras = 4;
}

message GRPCDeviceActivitiesResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated GrpcDeviceActivity grpcDeviceActivities = 4;
}

message GRPCDeviceProductListsResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated DeviceProductList deviceProductLists = 4;
}

message GRPCDeviceConfigurationsResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated DeviceConfiguration deviceConfigurations = 4;
}

message GRPCDeviceServicesResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated ServiceDevice deviceServices = 4;
}

message GRPCDeviceModelsResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated DeviceModel deviceModels = 4;
}

message GRPCDeviceAlertsResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated DeviceAlert deviceAlerts = 4;
}

message GRPCDeviceStatusesResponse {
    int32 page = 1;
    int32 size = 2;
    int32 count = 3;
    repeated DeviceStatus deviceStatuses = 4;
}

message ScheduleTaskRequest {
    repeated string deviceIds = 1;
    string detectorModel = 2;
    string detectorVersion = 3;
    string classifierModel = 4;
    string classifierVersion = 5;
    string mlcModel = 6;
    string mlcVersion = 7;
    string productListId = 8;
    string source = 9;
    string date = 10;
}

message EventScheduling {
    string status = 1;
    string description = 2;
    string errorMessage = 3;
}
