syntax = "proto3";

import "time_range.proto";


message WaitingTimes {
    int32 avg_waiting_time = 1;
    TimeRange time_range = 2;
}

message ZoneStats {
    string zone = 1;

    int32 total_max_waiting_time = 2;
    int32 total_avg_waiting_time = 3;
    int32 total_avg_group_size = 4;

    int32 people_count = 5;

    repeated WaitingTimes waiting_times = 6;
}

message QueueStats {
    repeated ZoneStats zones = 1;
}
